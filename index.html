<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To-Do List</title>
<link rel="stylesheet" href="todo-list.css" />
</head>
<body>
  <div class="todo-container" role="region" aria-label="To-Do List">
    <h1>To-Do List</h1>
    <form id="taskForm" aria-label="Add new task">
      <input type="text" id="taskInput" aria-label="Task description" placeholder="Add new task..." required autocomplete="off" />
      <button type="submit" class="add-btn" aria-label="Add task">Add</button>
    </form>
    <ul id="taskList" class="task-list" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
      <!-- Task items will appear here -->
    </ul>
  </div>
<script src="todo-list.js"></script>
</body>
</html>
